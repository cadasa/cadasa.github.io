<body>
<style>
#buttons {
width: 100%;
margin: 0 auto;
}

display: inline-block;

}
	.mapboxgl-popup {
	max-width: 400px;
	font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
	}
	.filter-group {
	font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

	position: absolute;

	right: 10px;
	z-index: 1;

	}

.filter-group input[type='checkbox']:first-child + label {
	border-radius: 3px 3px 0 0;
	}

.filter-group label:last-child {
	border-radius: 0 0 3px 3px;
	border: none;
	}

.filter-group input[type='checkbox'] {
	display: none;
	}

.filter-group input[type='checkbox'] + label {
	background-color: #3386c0;
	display: block;
	cursor: pointer;
	padding: 10px;
	border-bottom: 1px solid rgba(0, 0, 0, 0.25);
	}

.filter-group input[type='checkbox'] + label {
	background-color: #3386c0;
	text-transform: capitalize;
	}

.filter-group input[type='checkbox'] + label:hover,

	background-color: #4ea0da;

	}
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div id="map"></div>
<nav id="filter-group" class="filter-group"></nav>
<ul id="buttons">
  <li id="button-https://cadasa.github.io/10_diamond.geojson" class="button">Diamonds</li>
  <li id="button-https://cadasa.github.io/10_gold.geojson" class="button">Golds</li>
</ul>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2FkYXNhIiwiYSI6ImNraWc1aTF2YjFpNWkycnBvZGs4a3ZrajEifQ.oy_ctBheuCWfip4-ou7akg';
var map = new mapboxgl.Map({
container: 'map',
zoom: 1.2,
center: [18.491427, 20.012891],
pitch: 0,
bearing: 0,
style: 'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y'
});

map.on('load', function () {
map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
// add the DEM source as a terrain layer with exaggerated height
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

// add a sky layer that will show when the map is highly pitched
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 0.0],
'sky-atmosphere-sun-intensity': 15
}
});
});
//map.addControl(
//new MapboxGeocoder({
//accessToken: mapboxgl.accessToken,
//mapboxgl: mapboxgl
//})
//);
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl());
// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
var filterGroup = document.getElementById('filter-group');

map.on('load', function () {
map.loadImage(
'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
// Add an image to use as a custom marker
function (error, image) {
if (error) throw error;
map.addImage('custom-marker', image, { 'sdf': true });
document
	.getElementById('buttons')
	.addEventListener('click', function (event) {
		var period = event.target.id.substr('button-'.length);
		map.getSource('places').setData(period);
	//  var link = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_' + period + '.geojson';
	// Use setLayoutProperty to set the value of a layout property in a style layer.
	// The three arguments are the id of the layer, the name of the layout property,
	// and the new property value.
	});
map.addSource('places', {
'type': 'geojson',
'data': 'https://cadasa.github.io/10_diamond.geojson'
});
// Add a layer showing the places.
map.addLayer({
'id': 'places',
'type': 'symbol',
'source': 'places',
'layout': {
'icon-image': 'custom-marker',
'icon-size': 0.5,
'icon-allow-overlap': true
},
'paint': {
				'icon-color': [
          'match', // Use the 'match' expression: https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
          ["get", "description"], // Use the result 'STORE_TYPE' property
          'gold', 'Gold',
          'Red'
         ]
      }
});

}
);

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
closeButton: false,
closeOnClick: false
});
// Center the map on the coordinates of any clicked symbol from the 'symbols' layer.
map.on('click', 'places', function (e) {
map.flyTo({
center: e.features[0].geometry.coordinates,
zoom: 15,
pitch: 75,
bearing: 0,
});
});
map.on('mouseenter', 'places', function (e) {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';

var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.Name;

// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}

// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(coordinates).setHTML(description).addTo(map);
});

map.on('mouseleave', 'places', function () {
map.getCanvas().style.cursor = '';
popup.remove();
});
});
</script>

</body>
</html>
