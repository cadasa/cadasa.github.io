<html>
    <style type='text/css'>
        @keyframes example {
            0%   {color: #EEE;}
            25%  {color: #EC4899;}
            50%  {color: #8B5CF6;}
            100% {color: #EF4444;}
        }
        #container {
            background: #000000;
            padding: 1em;
        }
        h1 {
            color:#eee;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            text-align: center;
        }
    </style>
    <div id="container">
      <h1> Chúc Mừng Năm Mới - Tân Sửu! </h1>
    </div>
</html>
