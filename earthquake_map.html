<body>
<style>

<div id="map"></div>
<ul id="buttons">

<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2FkYXNhIiwiYSI6ImNraWc1aTF2YjFpNWkycnBvZGs4a3ZrajEifQ.oy_ctBheuCWfip4-ou7akg';
    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 1,
        center: [50, 35],
        projection: 'globe',
        style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g'
        //style: 'mapbox://styles/mapbox/streets-v11'
    });
  map.on('load', function () {
    map.addSource('dem', {
      'type': 'raster-dem',
      'url': 'mapbox://mapbox.terrain-rgb'
    });
    map.addLayer(
      {
        'id': 'hillshading',
        'source': 'dem',
        'type': 'hillshade'
// insert below waterway-river-canal-shadow;
// where hillshading sits in the Mapbox Outdoors style
      },
      'waterway-river-canal-shadow'
    );
  });
  map.on('load', function () {
    map.addSource('10m-bathymetry-81bsvj', {
      type: 'vector',
      url: 'mapbox://mapbox.9tm8dx88'
    });

    map.addLayer(
      {
        'id': '10m-bathymetry-81bsvj',
        'type': 'fill',
        'source': '10m-bathymetry-81bsvj',
        'source-layer': '10m-bathymetry-81bsvj',
        'layout': {},
        'paint': {
          'fill-outline-color': 'hsla(337, 82%, 62%, 0)',
// cubic bezier is a four point curve for smooth and precise styling
// adjust the points to change the rate and intensity of interpolation
        'fill-color': [
          'interpolate',
          ['cubic-bezier', 0, 0.5, 1, 0.5],
          ['get', 'DEPTH'],
          200,
          '#78bced',
          9000,
          '#15659f'
        ]
      }
    },
    'land-structure-polygon'
  );
  });
  //  map.addControl(
  //  new MapboxGeocoder({
  //  accessToken: mapboxgl.accessToken,
  //  mapboxgl: mapboxgl
  //  })
  //  );
    map.addControl(new mapboxgl.FullscreenControl());
    map.addControl(new mapboxgl.NavigationControl());
    // Add geolocate control to the map.
    map.addControl(
    new mapboxgl.GeolocateControl({
    positionOptions: {
    enableHighAccuracy: true
    },
    trackUserLocation: true
    })
    );

    // filters for classifying earthquakes into five categories based on magnitude
    var mag1 = ['<', ['get', 'mag'], 2];
    var mag2 = ['all', ['>=', ['get', 'mag'], 2], ['<', ['get', 'mag'], 3]];
    var mag3 = ['all', ['>=', ['get', 'mag'], 3], ['<', ['get', 'mag'], 4]];
    var mag4 = ['all', ['>=', ['get', 'mag'], 4], ['<', ['get', 'mag'], 5]];
    var mag5 = ['>=', ['get', 'mag'], 5];

    // colors to use for the categories
    var colors = ['#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c'];

    map.on('load', function () {
      document
        .getElementById('buttons')
        .addEventListener('click', function (event) {
          var period = event.target.id.substr('button-'.length);
          map.getSource('earthquakes').setData(period);
        //  var link = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_' + period + '.geojson';
        // Use setLayoutProperty to set the value of a layout property in a style layer.
        // The three arguments are the id of the layer, the name of the layout property,
        // and the new property value.
        });
        // var data = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_' + period + 'week.geojson';
        // add a clustered GeoJSON source for a sample set of earthquakes
        map.addSource('faults', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/GEMScienceTools/gem-global-active-faults/master/geojson/gem_active_faults_harmonized.geojson',
        });

        map.addLayer({
            'id': 'faults',
            'type': 'line',
            'source': 'faults',
            'layout': {
              'line-join': 'round',
              'line-cap': 'round'
            },
            'paint': {
                'line-width': 1,
                'line-color': [
                  'match', // Use the 'match' expression: https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                  ["get", "catalog_name"], // Use the result 'STORE_TYPE' property
                  'Bird', 'Red',
                  'Black'
                 ]
            }
        });
        map.addSource('plates', {
            'type': 'geojson',
            'data': 'https://cadasa.github.io/Plate_Interface.geojson',
        });

        map.addLayer({
            'id': 'plates',
            'type': 'line',
            'source': 'plates',
            'layout': {
              'line-join': 'round',
              'line-cap': 'round'
            },
            'paint': {
                'line-width': 2,
                'line-color': 'red'
            }
        });

        map.addSource('volcanoes', {
            'type': 'geojson',
            'data': 'https://cadasa.github.io/volcanoes.geojson',
        });

        map.addLayer({
            'id': 'volcanoes',
            'type': 'symbol',
            'source': 'volcanoes',
            'layout': {
                'icon-image': 'volcano-11',
//                'icon-color': 'orange',
                'icon-size': .8,
                'icon-allow-overlap': true},
            'paint': {
//                'triangle-stroke-width': 2,
//                'triangle-stroke-color': 'orange',
//                'triangle-color': 'orange'
                  'icon-color': 'orange'
            }
        });

        map.addSource('earthquakes', {
            'type': 'geojson',
            'data': 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson',
            'cluster': true,
            'clusterRadius': 80,
            'clusterProperties': {
                // keep separate counts for each magnitude category in a cluster
                'mag1': ['+', ['case', mag1, 1, 0]],
                'mag2': ['+', ['case', mag2, 1, 0]],
                'mag3': ['+', ['case', mag3, 1, 0]],
                'mag4': ['+', ['case', mag4, 1, 0]],
                'mag5': ['+', ['case', mag5, 1, 0]]
            }
        });

        // circle and symbol layers for rendering individual earthquakes (unclustered points)
        map.addLayer({
            'id': 'earthquake_circle',
            'type': 'circle',
            'source': 'earthquakes',
            'filter': ['!=', 'cluster', true],
            'paint': {
                'circle-color': [
                    'case',
                    mag1,
                    colors[0],
                    mag2,
                    colors[1],
                    mag3,
                    colors[2],
                    mag4,
                    colors[3],
                    colors[4]
                ],
                'circle-opacity': 0.6,
                'circle-radius': 12
            }
        });

        // When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'earthquake_circle', function (e) {
  var title = '<a href="' + e.features[0].properties.url + '" target="_blank">' + e.features[0].properties.title +'</a>';
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(title)
.addTo(map);
});

// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'earthquake_circle', function () {
map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'earthquake_circle', function () {
map.getCanvas().style.cursor = '';
});

map.on('click', 'volcanoes', function (e) {
  var title = '<p><b>' + e.features[0].properties['Volcano Name'] +'</b></p>' +
              '<p>Primary volcano type: ' + e.features[0].properties["Primary Volcano Type"] +'</p>' +
              'Last known eruption: ' + e.features[0].properties["Last Known Eruption"];
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(title)
.addTo(map);
});

// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'volcanoes', function () {
map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'volcanoes', function () {
map.getCanvas().style.cursor = '';
});

        map.addLayer({
            'id': 'earthquake_label',
            'type': 'symbol',
            'source': 'earthquakes',
            'filter': ['!=', 'cluster', true],
            'layout': {
                'text-field': [
                    'number-format',
                    ['get', 'mag'],
                    { 'min-fraction-digits': 1, 'max-fraction-digits': 1 }
                ],
                'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                'text-size': 10
            },
            'paint': {
                'text-color': [
                    'case',
                    ['<', ['get', 'mag'], 3],
                    'black',
                    'white'
                ]
            }
        });

        // objects for caching and keeping track of HTML marker objects (for performance)
        var markers = {};
        var markersOnScreen = {};

        function updateMarkers() {
            var newMarkers = {};
            var features = map.querySourceFeatures('earthquakes');

            // for every cluster on the screen, create an HTML marker for it (if we didn't yet),
            // and add it to the map if it's not there already
            for (var i = 0; i < features.length; i++) {
                var coords = features[i].geometry.coordinates;
                var props = features[i].properties;
                if (!props.cluster) continue;
                var id = props.cluster_id;

                var marker = markers[id];
                if (!marker) {
                    var el = createDonutChart(props);
                    marker = markers[id] = new mapboxgl.Marker({
                        element: el
                    }).setLngLat(coords);
                }
                newMarkers[id] = marker;

                if (!markersOnScreen[id]) marker.addTo(map);
            }
            // for every marker we've added previously, remove those that are no longer visible
            for (id in markersOnScreen) {
                if (!newMarkers[id]) markersOnScreen[id].remove();
            }
            markersOnScreen = newMarkers;
        }

        // after the GeoJSON data is loaded, update markers on the screen on every frame
        map.on('render', function () {
            if (!map.isSourceLoaded('earthquakes')) return;
            updateMarkers();
        });
    });

    // code for creating an SVG donut chart from feature properties
    function createDonutChart(props) {
        var offsets = [];
        var counts = [
            props.mag1,
            props.mag2,
            props.mag3,
            props.mag4,
            props.mag5
        ];
        var total = 0;
        for (var i = 0; i < counts.length; i++) {
            offsets.push(total);
            total += counts[i];
        }
        var fontSize =
            total >= 1000 ? 22 : total >= 100 ? 20 : total >= 10 ? 18 : 16;
        var r = total >= 1000 ? 50 : total >= 100 ? 32 : total >= 10 ? 24 : 18;
        var r0 = Math.round(r * 0.6);
        var w = r * 2;

        var html =
            '<div><svg width="' +
            w +
            '" height="' +
            w +
            '" viewbox="0 0 ' +
            w +
            ' ' +
            w +
            '" text-anchor="middle" style="font: ' +
            fontSize +
            'px sans-serif; display: block">';

        for (i = 0; i < counts.length; i++) {
            html += donutSegment(
                offsets[i] / total,
                (offsets[i] + counts[i]) / total,
                r,
                r0,
                colors[i]
            );
        }
        html +=
            '<circle cx="' +
            r +
            '" cy="' +
            r +
            '" r="' +
            r0 +
            '" fill="white" /><text dominant-baseline="central" transform="translate(' +
            r +
            ', ' +
            r +
            ')">' +
            total.toLocaleString() +
            '</text></svg></div>';

        var el = document.createElement('div');
        el.innerHTML = html;
        return el.firstChild;
    }

    function donutSegment(start, end, r, r0, color) {
        if (end - start === 1) end -= 0.00001;
        var a0 = 2 * Math.PI * (start - 0.25);
        var a1 = 2 * Math.PI * (end - 0.25);
        var x0 = Math.cos(a0),
            y0 = Math.sin(a0);
        var x1 = Math.cos(a1),
            y1 = Math.sin(a1);
        var largeArc = end - start > 0.5 ? 1 : 0;

        return [
            '<path d="M',
            r + r0 * x0,
            r + r0 * y0,
            'L',
            r + r * x0,
            r + r * y0,
            'A',
            r,
            r,
            0,
            largeArc,
            1,
            r + r * x1,
            r + r * y1,
            'L',
            r + r0 * x1,
            r + r0 * y1,
            'A',
            r0,
            r0,
            0,
            largeArc,
            0,
            r + r0 * x0,
            r + r0 * y0,
            '" fill="' + color + '" />'
        ].join(' ');
    }
</script>
