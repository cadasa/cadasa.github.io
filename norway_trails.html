<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 800px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2FkYXNhIiwiYSI6ImNraWc1aTF2YjFpNWkycnBvZGs4a3ZrajEifQ.oy_ctBheuCWfip4-ou7akg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g',
        center: [6.624614,65.043342,805],
        zoom: 3.5
    });
    map.on('load', function () {
      map.addSource('dem', {
        'type': 'raster-dem',
        'url': 'mapbox://mapbox.terrain-rgb'
      });
    map.addLayer(
      {
        'id': 'hillshading',
        'source': 'dem',
        'type': 'hillshade'
// insert below waterway-river-canal-shadow;
// where hillshading sits in the Mapbox Outdoors style
      },
      'waterway-river-canal-shadow'
    );
  });
    map.on('load', function () {
        map.addSource('places', {
            // This GeoJSON contains features that include an "icon"
            // property. The value of the "icon" property corresponds
            // to an image in the Mapbox Streets style's sprite.
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [

                    {
                        'type': 'Feature',
                        'properties': {
                            'name': 'Kjerag',
                            'description':
                                '<iframe src="https://cadasa.github.io/kjerag.html" width="780px", height="500px">',
                            'icon': 'mountain-15'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [6.624614,59.043342,805]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}',
                'icon-allow-overlap': true
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;
            var div = window.document.createElement('div');
            div.innerHTML = e.features[0].properties.description;
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup({closeButton: false})
                .setLngLat(coordinates)
                .setMaxWidth("800px")
//                .setHTML(description)
                .setDOMContent(div)
                .addTo(map);
        });
        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
        });
        map.on('mouseenter', 'places', function (e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

          var coordinates = e.features[0].geometry.coordinates.slice();
          var name = '<h2><center>' + e.features[0].properties.name +'</center></h2>' + '<p><i>(Click to see the hiking trail in 3D)</p>';

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

        // Populate the popup and set its coordinates
        // based on the feature found.
          popup.setLngLat(coordinates).setHTML(name).addTo(map);
          });

        map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
          popup.remove();
        });
    });
</script>

</body>
</html>
