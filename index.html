<style>
.rounded-rect {
background: white;
border-radius: 10px;
box-shadow: 0 0 100px -25px black;
}

.flex-center {
position: absolute;
display: flex;
justify-content: left;
align-items: center;
}

.flex-center.left {
left: 5px;
}

.flex-center.right {
right: 5px;
}

.sidebar-content {
position: absolute;
width: 98%;
height: 100%;
font-family: Arial, Helvetica, sans-serif;
font-size: 32px;
color: gray;
}

.sidebar-toggle {
position: absolute;
width: 1.3em;
height: 1.3em;
overflow: visible;
display: flex;
justify-content: center;
align-items: center;
}

.sidebar-toggle.left {
right: -1.5em;
}

.sidebar-toggle.right {
left: -1.5em;
}

.sidebar-toggle:hover {
color: #0aa1cf;
cursor: pointer;
}

.sidebar {
transition: transform 1s;
z-index: 100;
width: 300px;
height: 100%;
position: fixed;
}
/*
The sidebar styling has them "expanded" by default, we use CSS transforms to push them offscreen
The toggleSidebar() function removes this class from the element in order to expand it.
*/
.left.collapsed {
transform: translateX(-300px);
}

.right.collapsed {
transform: translateX(300px);
}
.listings {
  height: 98%;

  padding-bottom: 5px;
  padding-right: 5px;

}
.listings .item {

}

.listings .item:last-child { border-bottom: none; }
.listings .item .title {

.listings .item .title small { font-weight: 400; }

.listings .item.active .title,
.listings .item .title:hover { color: #8cc63f; }

.listings .item.active {

::-webkit-scrollbar {

}

const listingDiv = document.getElementById('listings');
// Use PapaParse to parse the CSV data
const items = Papa.parse(csv, { header: true }).data;
// Generate HTML code for the list
const listHtml = items.map(item => '<p><b><a href="' + item.link + '"  target="_blank">' + item.title + '</a></p>').join('');

// Add the list to the sidebar
listingDiv.innerHTML = listHtml;
  const map = new mapboxgl.Map({
    container: 'map',
  });

function toggleSidebar(id) {
const elem = document.getElementById(id);
// Add or remove the 'collapsed' CSS class from the sidebar element.
// Returns boolean "true" or "false" whether 'collapsed' is in the class list.
const collapsed = elem.classList.toggle('collapsed');
const padding = {};
// 'id' is 'right' or 'left'. When run at start, this object looks like: '{left: 300}';
padding[id] = collapsed ? 0 : 300; // 0 if collapsed, 300 px if not. This matches the width of the sidebars in the .sidebar CSS class.
// Use `map.easeTo()` with a padding option to adjust the map's center accounting for the position of sidebars.
map.easeTo({
padding: padding,
duration: 1000 // In ms. This matches the CSS transition duration property.
});
}

map.on('load', () => {
toggleSidebar('left');
});
