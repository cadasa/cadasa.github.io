<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tour de France 2021</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2FkYXNhIiwiYSI6ImNraWc1aTF2YjFpNWkycnBvZGs4a3ZrajEifQ.oy_ctBheuCWfip4-ou7akg';
    (async () => {
        const map = new mapboxgl.Map({
            container: 'map',
            zoom: 6,
            center: [1.64,45.102],
            pitch: 50,
            bearing:0,
            style: 'mapbox://styles/mapbox/satellite-streets-v11',
            interactive: true,
            hash: true
        });
//        map.addControl(
//        new MapboxGeocoder({
//        accessToken: mapboxgl.accessToken,
//        mapboxgl: mapboxgl
//        })
//        );
        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());
        // Add geolocate control to the map.
        map.addControl(
        new mapboxgl.GeolocateControl({
        positionOptions: {
        enableHighAccuracy: true
        },
        trackUserLocation: true
        })
        );
        // Start downloading the route data, and wait for map load to occur in parallel
//        const [pinRouteGeojson, _] = await Promise.all([
//            fetch(
//                'https://cadasa.github.io/dcg.geojson'
//            ).then((response) => response.json()),
//            map.once('load')
//        ]);
				map.on('load', () => {
					map.addSource('pinRouteGeojson', {
						type: 'geojson',
// Use a URL for the value for the `data` property.
						data: 'https://cadasa.github.io/TdF.geojson'
					});
        // Add a line feature and layer. This feature will get updated as we progress the animation
//        map.addSource('line', {
//            type: 'geojson',
            // Line metrics is required to use the 'line-progress' property
//            lineMetrics: false,
//            data: pinRouteGeojson
//        });
        map.addLayer({
            type: 'line',
            source: 'line',
            id: 'line',
            paint: {
                'line-color': 'Red',
                'line-width': 5
            },
            layout: {
                'line-cap': 'round',
                'line-join': 'round'
            }
        });

        // Add some fog in the background
        map.setFog({
            'range': [-0.5, 2],
            'color': 'white',
            'horizon-blend': 0.1
        });

        // Add a sky layer over the horizon
        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-color': 'rgba(85, 151, 210, 0.5)'
            }
        });

        // Add terrain source, with slight exaggeration
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.terrain-rgb',
            'tileSize': 512,
            'maxzoom': 14
        });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

        //await map.once('idle');
        // The total animation duration, in milliseconds
				map.on('click', 'line', function (e) {
					const pinRoute = e.features[0].geometry.coordinates;
					var name = e.features[0].properties.name;
	        // Create the marker and popup that will display the elevation queries
	        const popup = new mapboxgl.Popup({ closeButton: false });
	        const marker = new mapboxgl.Marker({
	            color: 'red',
	            scale: 0.8,
	            draggable: false,
	            pitchAlignment: 'auto',
	            rotationAlignment: 'auto'
	        })
	            .setLngLat(pinRoute[0])
	            .setPopup(popup)
	            .addTo(map)
	            .togglePopup();
				const animationDuration = 30000;
        // Use the https://turfjs.org/ library to calculate line distances and
        // sample the line at a given percentage with the turf.along function.
        const path = turf.lineString(pinRoute);
        // Get the total line distance
        const pathDistance = turf.lineDistance(path);
        let start;
        function frame(time) {
            if (!start) start = time;
            const animationPhase = (time - start) / animationDuration;
            if (animationPhase > 1) {
                return;
            }

            // Get the new latitude and longitude by sampling along the path
            const alongPath = turf.along(path, pathDistance * animationPhase)
                .geometry.coordinates;
            const lngLat = {
                lng: alongPath[0],
                lat: alongPath[1]
            };

            // Sample the terrain elevation. We round to an integer value to
            // prevent showing a lot of digits during the animation
            const elevation = Math.floor(
                // Do not use terrain exaggeration to get actual meter values
                map.queryTerrainElevation(lngLat, { exaggerated: false })
            );

            // Update the popup altitude value and marker location
            popup.setHTML('<b>Stage ' + name + '</b><br/>' + 'Altitude: ' + elevation + 'm<br/>' + 'Distance: ' + Math.round(pathDistance * animationPhase*100)/100 + 'km<br/>');
            marker.setLngLat(lngLat);

            // Reduce the visible length of the line by using a line-gradient to cutoff the line
            // animationPhase is a value between 0 and 1 that reprents the progress of the animation
            map.setPaintProperty('line', 'line-gradient', [
                'step',
                //['line-progress'],
                'red',
                animationPhase,
                'red'
            ]);

            // Rotate the camera at a slightly lower speed to give some parallax effect in the background
            const rotation = 0 - animationPhase * 40.0;
            map.setBearing(rotation % 360);

            window.requestAnimationFrame(frame);


        }
        window.requestAnimationFrame(frame);
				});
				const popup2 = new mapboxgl.Popup({ closeButton: false });
				map.on('mouseenter', 'line', function (e) {
			// Change the cursor to a pointer when the mouse is over the states layer.
			  map.getCanvas().style.cursor = 'pointer';
				const pinRoute = e.features[0].geometry.coordinates;
			  var title = '<center><strong>Stage ' + e.features[0].properties.Title + '</strong><p>' +
					'<center>' + e.features[0].properties.id + '</p>' +
			    '<center><i>(MB1 click to see animation)';

			  // Ensure that if the map is zoomed out such that multiple
			  // copies of the feature are visible, the popup appears
			  // over the copy being pointed to.
			  //while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
			  //coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			  //}

			  // Populate the popup and set its coordinates
			  // based on the feature found.
			  popup2.setLngLat(pinRoute[0]).setHTML(title).addTo(map);
			//.setLngLat(e.lngLat)
			//.setHTML(title)
			//.addTo(map);
			});
			// Change it back to a pointer when it leaves.
			map.on('mouseleave', 'line', function () {
			map.getCanvas().style.cursor = '';
			//popup2.remove();
			});
    })();
</script>

</body>
</html>
