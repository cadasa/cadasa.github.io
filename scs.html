<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>South China Sea</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
  <style>
  .filter-group {
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  font-weight: 600;
  position: absolute;
  top: 10px;
  left: : 10px;
  z-index: 1;
  border-radius: 3px;
  width: 200px;
  color: #fff;
  }

  .filter-group input[type='checkbox']:first-child + label {
  border-radius: 3px 3px 0 0;
  }

  .filter-group label:last-child {
  border-radius: 0 0 3px 3px;
  border: none;
  }

  .filter-group input[type='checkbox'] {
  display: none;
  }

  .filter-group input[type='checkbox'] + label {
  background-color: #3386c0;
  display: block;
  cursor: pointer;
  padding: 10px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  }

  .filter-group input[type='checkbox'] + label {
  background-color: #3386c0;
  text-transform: capitalize;
  }

  .filter-group input[type='checkbox'] + label:hover,
  .filter-group input[type='checkbox']:checked + label {
  background-color: #4ea0da;
  }

  .filter-group input[type='checkbox']:checked + label:before {
  content: 'âœ”';
  margin-right: 5px;
  }
  </style>
  <div id="map"></div>
  <nav id="filter-group" class="filter-group"></nav>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2FkYXNhIiwiYSI6ImNraWc1aTF2YjFpNWkycnBvZGs4a3ZrajEifQ.oy_ctBheuCWfip4-ou7akg';
    (async () => {
        const map = new mapboxgl.Map({
            container: 'map',
            center: [112.591669, 15.373335],
            zoom: 3,
            minZoom: 3,
//            maxZoom: 7,
            style: 'mapbox://styles/mapbox/streets-v11',
//            interactive: true,
//            hash: true
        });
//        map.addControl(
//        new MapboxGeocoder({
//        accessToken: mapboxgl.accessToken,
//        mapboxgl: mapboxgl
//        })
//        );
        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());
        // Add geolocate control to the map.
        map.addControl(
        new mapboxgl.GeolocateControl({
        positionOptions: {
        enableHighAccuracy: true
        },
        trackUserLocation: true
        })
        );
        const filterGroup = document.getElementById('filter-group');
        // Start downloading the route data, and wait for map load to occur in parallel
        const [places, _] = await Promise.all([
            fetch(
                'https://cadasa.github.io/scs.geojson'
            ).then((response) => response.json()),
            map.once('load')
        ]);

        // Add a line feature and layer. This feature will get updated as we progress the animation
        map.addSource('line', {
            type: 'geojson',
            // Line metrics is required to use the 'line-progress' property
            //lineMetrics: false,
            data: places
        });

        for (const feature of places.features) {
          const symbol = feature.properties.claimant;
          const layerID = `poi-${symbol}`;

// Add a layer for this symbol type if it hasn't been added already.
          if (!map.getLayer(layerID)) {
              map.addLayer({
                'id': layerID,
                'type': 'line',
                'source': 'line',
                paint: {
                    'line-color': [
                      'match', // Use the 'match' expression: https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                      ["get", "claimant"], // Use the result 'STORE_TYPE' property
                      "People's Republic of China", 'purple',
            					'Philippines', 'white',
            					'Republic of China (Taiwan)', 'blue',
            					'Brunei', 'orange',
            					'Vietnam', 'Gold',
            					'Indonesia', 'black',
                      'Malaysia', 'green',
                      'Red'
                    ],
                    'line-width': 1.5
                },
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
              'filter': ['==', 'claimant', symbol]
            });

            // Add checkbox and label elements for the layer.
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.id = layerID;
            input.checked = true;
            filterGroup.appendChild(input);

            const label = document.createElement('label');
            label.setAttribute('for', layerID);
            label.textContent = symbol;
            filterGroup.appendChild(label);

// When the checkbox changes, update the visibility of the layer.
            input.addEventListener('change', (e) => {
              map.setLayoutProperty(
                layerID,
                'visibility',
                e.target.checked ? 'visible' : 'none'
              );
            });
          }
        }

        map.addSource('10m-bathymetry-81bsvj', {
          type: 'vector',
          url: 'mapbox://mapbox.9tm8dx88'
        });

        map.addLayer(
        {
        'id': '10m-bathymetry-81bsvj',
        'type': 'fill',
        'source': '10m-bathymetry-81bsvj',
        'source-layer': '10m-bathymetry-81bsvj',
        'layout': {},
        'paint': {
        'fill-outline-color': 'hsla(337, 82%, 62%, 0)',
        // cubic bezier is a four point curve for smooth and precise styling
        // adjust the points to change the rate and intensity of interpolation
        'fill-color': [
        'interpolate',
        ['cubic-bezier', 0, 0.5, 1, 0.5],
        ['get', 'DEPTH'],
        200,
        '#78bced',
        9000,
        '#15659f'
        ]
        }
        },
        'land-structure-polygon'
        );



    })();
</script>

</body>
</html>
